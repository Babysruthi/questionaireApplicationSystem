<br>
<h2 style="text-align: center;font-size: 20px;"><i>Quiz Details</i></h2>
<form  [formGroup]="quizForm" (ngSubmit)="onSubmit()">
    <table class="table table-hover table-sm">
        <tr>
            <td>StaffId</td>
            <td><input  type="number" name="staffId" class="form-control" formControlName="staffId" [(ngModel)]="staffId" [value]="staffId" readonly=true ></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <input style="margin-left: 200px;" type="submit" class="button btn-info" value="GetDetails">
    <br>
</form>
<div *ngIf="quizLength==0">
    <p>No records found!</p>
</div>
<div *ngIf="quizLength>0">
<form>
    <br>
<table class="table table-hover table-sm">
    <tr> 
        <td><b>QuizId</b></td>
        <td><b>QuizName</b></td>
        <td></td>
    </tr >
    <tr *ngFor="let quiz of quizList">
        <td>{{quiz.autoId}}</td>
        <td>{{quiz.name}}</td>
        <td><input (focus)="addQuestion(quiz.autoId,quiz.name)" type="submit" value="Edit"></td>
    </tr>
    </table>
    <a href="addQuiz">Back to page</a>
</form>
</div>
