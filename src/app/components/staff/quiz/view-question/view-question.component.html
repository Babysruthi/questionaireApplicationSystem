<form>
    <table  class="table table-hover table-sm">
        <h2 style="text-align: center;font-size: 20px;"><i> Questions</i></h2>
        <tr *ngFor="let q of questions;let i=index">
           
           <td>
            {{i+1}}.   {{q.question}}
               <ol>
               <b><li *ngIf="q.answer?.crctAns ==1" style="color:green">{{q.answer?.option1}}<span style="margin-left:20px;font-size: 100%;">&#10003;</span></li></b>
               <li *ngIf="q.answer?.crctAns !=1">{{q.answer?.option1}}<div></div></li>
               <b><li *ngIf="q.answer?.crctAns ==2" style="color:green">{{q.answer?.option2}}<span style=" margin-left:20px;font-size: 100%;">&#10003;</span></li></b>
               <li *ngIf="q.answer?.crctAns !=2">{{q.answer?.option2}}<div></div></li>
               <b><li *ngIf="q.answer?.crctAns ==3" style="color:green">{{q.answer?.option3}}<span style=" margin-left:20px;font-size: 100%;">&#10003;</span></li></b>
               <li *ngIf="q.answer?.crctAns !=3">{{q.answer?.option3}}<div></div></li>
               <b><li *ngIf="q.answer?.crctAns ==4" style="color:green">{{q.answer?.option4}}<span style="margin-left:20px;font-size: 100%;">&#10003;</span></li></b>
               <li *ngIf="q.answer?.crctAns !=4">{{q.answer?.option4}}<div></div></li>
             
            </ol>
           </td>
    
        </tr>
    
        <!-- <tr><td><a href="staffdashboard/viewcoursequiz">Back to page</a></td></tr> -->
    </table>
    <button class="btn btn-info" (click)="publish()">Publish Quiz</button>
    </form>
