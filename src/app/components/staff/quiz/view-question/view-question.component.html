<form>
    <table  class="table table-hover table-sm">
        <h2 style="text-align: center;font-size: 20px;"><i> Questions</i></h2>
        <tr *ngFor="let q of questions">
           
           <td>
               {{q.question}}
               <ol>
               <li>{{q.answer?.option1}}</li>
               <li>{{q.answer?.option2}}</li>
               <li>{{q.answer?.option3}}</li>
               <li>{{q.answer?.option4}}</li>
              crctAns: {{q.answer?.crctAns}}
            </ol>
           </td>
    
        </tr>
    
        <tr><td><a href="view">Back to page</a></td></tr>
    </table>
    </form>
