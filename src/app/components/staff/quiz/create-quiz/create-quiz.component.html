 <h2 style="text-align: center;font-size: 20px;"><i>Staff Course Details</i></h2>
 <br>
<form [formGroup]="StaffCourseForm"  (ngSubmit)="onSubmit()">
<table class="table table-hover table-sm" >
    <tr>
        <th>StaffId</th>
        <td><input  type="text" class="form-control" name="staffId" formControlName="staffId" required></td>
    </tr>
    

    <tr>
        <th>Course</th>
        <td>
            <select  (focus)="getCourse()" class="custom-select" style="height: 35px" name="code" formControlName="code" required>
              <option value="">Select Course</option>
              <option *ngFor="let subject of subjects">{{subject?.code}}</option>
            </select>
        </td>
    </tr>

    <tr>
        <th>Quiz Name</th>
        <td><input  type="text" class="form-control" name="name" formControlName="name" required></td>
    </tr>

    <tr>
        <th>QuizDate</th>
        <td><input  type="date" class="form-control" name="quizDate" formControlName="quizDate" required></td>
    </tr>
