<h2 style="text-align: center;font-size: 20px;"><i>View Result</i></h2>
<form  [formGroup]="resultForm" (ngSubmit)="onSubmit()">
    <table class="table table-hover table-sm">
        <tr>
            <td>StaffId</td>
            <td><input  type="number" name="staffId" class="form-control" formControlName="staffId" [(ngModel)]="staffId" [value]="staffId" readonly=true ></td>
        </tr>
        <tr>
        <th>Course</th>
        <td>
            <select  (focus)="getCourse()" class="custom-select" style="height: 35px" name="code" formControlName="code" required>
              <option value="">Select Course</option>
              <option *ngFor="let subject of subjects">{{subject?.code}}</option>
            </select>
        </td>
    </tr>
        <tr>
            <td><input  type="submit" class="button btn-info" value="GetDetails"></td>
        </tr>
    </table>
</form>

<div *ngIf="quizList.length>0">
<form>
<table style="margin-left: 100px;" class="table table-hover table-sm">
    <tr> 
        
        <td><b>QuizName</b></td>
        <td>Action</td>
    </tr >
    <tr *ngFor="let quiz of quizList">
      
        <td>{{quiz.name}}</td>
        <td><button (click)="getResult(quiz)" class="button btn-info">Get Result</button></td>
        
    </tr>
    </table>
    
</form>
</div> 

<form style="margin-left: 270px;width:70%">
<div *ngIf="results.length>0">
    <br>
    
    <table class="table table-hover table-sm">
        <tr> 
            <td><b>Register No</b></td>
            <td><b>StudentName</b></td>
            <td><b>Course</b></td>
            <td><b>CourseName</b></td>
            <td><b>QuizName</b></td>
            <td><b>Score</b></td>
        </tr >
        <tr *ngFor="let result of results">
             <td>{{result.student?.rollNo}}</td>
            <td>{{result.student?.name}}</td>
            <td>{{result.quiz?.subject?.code}}</td>
            <td>{{result.quiz?.subject?.name}}</td>
            <td>{{result.quiz?.name}}</td>
            <td>{{result.score}}</td>
            
            
        </tr>
        </table>
        
    </div> 
    <!-- <div *ngIf="results.length==0">No records Found..</div> -->
    </form>
