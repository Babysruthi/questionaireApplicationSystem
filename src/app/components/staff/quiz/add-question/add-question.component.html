<div *ngIf="questionsLength>0">
<form>
   
    <table  class="table table-hover table-sm">
        <tr>
            <th>Question</th>
            <th>Option1</th>
            <th>Option2</th>
            <th>Option3</th>
            <th>Option4</th>
            <th>CorrectOption</th>
        </tr>

        <tr *ngFor="let question of questions">
            <td>{{question.question}}</td>
           <td>{{question.answer.option1}}</td>
           <td>{{question.answer.option2}}</td>
           <td>{{question.answer.option3}}</td>
           <td>{{question.answer.option4}}</td>
           <td>{{question.answer.crctAns}}</td>

        </tr>
    </table>
</form>



<form  [formGroup]="createQuestion">
    <button class="button btn-info" (focus)="create()">Add Question</button>
    <table class="table table-hover table-sm">
       
        <!-- <tr>
           <td><button (focus)="create()">Add Question</button></td> 
        </tr> -->
   
      <tr>
            <td *ngIf="count>0"> 
                <b>Question</b>
              <input type="text" class="form-control" formControlName="question" name="question"  required>
              <br><input type="submit" (click)="add()" value="Add">
            </td>  
        </tr>
   
    </table>
</form>
</div>
