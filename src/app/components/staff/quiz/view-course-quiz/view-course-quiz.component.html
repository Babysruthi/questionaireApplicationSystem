<form>
<div *ngIf="quizList.length>0">
<br>
<table class="table table-hover table-sm">
    <tr> 
       
        <td><b>QuizName</b></td>
        <td><b>Status</b></td>
        <td id="action"><b>Action</b></td>
    </tr >
    <tr *ngFor="let quiz of quizList">
       
        <td>{{quiz.name}}</td>
        <td>{{quiz.status}}</td>
        <td><input (focus)="view(quiz.autoId)" type="submit" value="View">
        <input id="margin" [disabled]="quiz.status=='Published'" (focus)="addQuestion(quiz.autoId,quiz.name)" type="submit" value="Edit"></td>
    </tr>
</table>

</div>
</form>
