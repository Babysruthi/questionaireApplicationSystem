<br>
<div>
    <h2 style="text-align: center;font-size: 20px;"><i>View Result</i></h2>
<form [formGroup]="getClassDetails">
    <table class="table table-hover table-sm">
        <tr>
            <td>RegisterNo</td>
            <td><input type="number" class="form-control" formControlName="rollNo" name="rollNo" (change)="getStudent()" required></td>
        </tr>
        <tr>
            <td>Standard</td>
            <td><input type="text" class="form-control" formControlName="standard" value={{student.classRoom?.standard}} name="standard" readonly=true required></td>
        </tr>
        <tr>
            <td>Section</td>
            <td><input type="text" class="form-control" formControlName="section" value={{student.classRoom?.section}} name="section" readonly=truerequired></td>
        </tr>
        <tr>
            <button  (click)=getCourse() class="button btn-info">Get Result</button>
        </tr>
    </table>
</form>

<form *ngIf="subjectDetails.length>0">
    <table class="table table-hover table-sm">
        <tr>
            <th>Subjects</th>
            <th>Quiz1</th>
            <th>Quiz2</th>
            <th>Quiz3</th>
            <th>TotalScore</th>
        </tr>
        <tr *ngFor="let subject of subjectDetails;let i=index;">
            <td>{{subject.code}}</td>
            <td>{{quizOne[i]}}</td>
            <td>{{quizTwo[i]}}</td>
            <td>{{quizThree[i]}}</td>
            <td>{{quizOne[i]+quizTwo[i]+quizThree[i]}}</td>
        </tr>
    </table>
</form>
