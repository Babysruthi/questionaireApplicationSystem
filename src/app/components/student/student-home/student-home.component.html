<br>
<div>
<form [formGroup]="getClassDetails">
    <table class="table table-hover table-sm">
        <tr>
            <td>RegisterNo</td>
            <td><input type="number" class="form-control" formControlName="rollNo" name="rollNo" required></td>
        </tr>
        <tr>
            <td>Standard</td>
            <td><input type="text" class="form-control" formControlName="standard" name="standard" required></td>
        </tr>
        <tr>
            <td>Section</td>
            <td><input type="text" class="form-control" formControlName="section" name="section" (focus)=getCourses() required></td>
        </tr>
    </table>
    <button  (click)=getClass() class="button btn-info">Get QuizDetails</button>
</form>
<br>
<div *ngIf="subjects.length>0">
<form>
    <table class="table table-hover table-sm">
        <tr>
            <th>Subjects</th>
            <!-- <th>StaffId</th> -->
            <th>TotalCreatedQuiz</th>
            <th>PendingQuiz</th>
            <th>Completed</th>
            <th>ExpiredQuiz</th>
        </tr>
        
        <tr *ngFor="let subject of subjects;let i=index">
            <td>{{subject.code}}</td>
            <td>{{totalQuiz[i]}}</td>
            <td>{{pendingQuiz[i]}}</td>
            <td>{{completedQuiz[i]}}</td>
            <td>{{ExpiredQuiz[i]}}</td>
            <!-- <td>{{teachersId[i]}}</td> -->
        </tr>
    </table>
</form>
</div>
</div>
