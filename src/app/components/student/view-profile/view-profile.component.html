<body>
<br>
<h3 style="text-align: center;"><b><i>Profile</i></b></h3>
<form id="profile">
    <br>
    <table >
        <tr>
            <th>RegisterNo</th>
            <td><input type="number" name="rollNo" value={{student.rollNo}}></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" name="name" value={{student.name}} ></td>
        </tr>
        <tr>
            <th>Standard</th>
            <td><input type="text" name="standard" value={{student.classRoom?.standard}}></td>
        </tr>
        <tr>
            <th>Section</th>
            <td><input type="text" name="section" value={{student.classRoom?.section}}></td>
        </tr>
        <tr>
            <th>DateOfBirth</th>
            <td><input type="date" name="dateOfBirth" value={{student.dateOfBirth}}></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="text" name="gender" value={{student.gender}}></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input type="text" name="address" value={{student.address}}></td>
        </tr>
    
    </table>
    <br>
    <button style="margin-left: 19.5cm;" (click)="update()" class="button btn-info">Update</button>
</form>

</body>
