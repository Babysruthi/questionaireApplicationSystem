<div *ngIf="quizId>0">
<form>
    <br>
    <table  class="table table-hover table-sm">
        <h2 style="text-align: center;font-size: 20px;"><i> Take Your Quiz</i></h2>
        <tr *ngFor="let question of questions;let i=index">
        
            <td>
               {{i+1}}.   {{question.question}}<br>
               <input type="radio" (click)="check(i,1)" name="{{i+1}}" value="1"> {{question.answer?.option1}}<br>
                <input type="radio" (click)="check(i,2)" name="{{i+1}}" value="2"> {{question.answer?.option2}}<br>
                <input type="radio" (click)="check(i,3)" name="{{i+1}}" value="3"> {{question.answer?.option3}}<br>
                <input type="radio" (click)="check(i,4)" name="{{i+1}}" value="4"> {{question.answer?.option4}}<br>
               
            </td>
        </tr>

    </table>
    <button style="margin-left: 20px;" (click)="result()" class="button btn-info">Submit</button>
    </form>
</div>
