<br>
<h3 style="text-align: center;font-size: 20px;"><b><i>Add StudentDetails</i></b></h3>
<form [formGroup]="getStudent">
    <br>
    <table class="table table-hover table-sm">
        <tr>
            <th>Standard</th>
            <td><input  type="text" class="form-control" name="standard" formControlName="standard" required></td>
        </tr>
        <tr>
            <th>Section</th>
            <td><input  type="text" class="form-control" name="section" formControlName="section" (change)="getclass()" required></td>
        </tr>
        <!-- <tr>
            <th>ClassNo</th>
            <td><input  type="text" class="form-control" name="roomNo" value={{roomNo}} readonly=true required></td>
        </tr> -->
        
    </table>
   
    <button style="margin-left: 3.3cm;" (click)="view()" class="btn btn-info" >View</button>
</form>
<br>
<form *ngIf="students.length>0">
    <table class="table table-hover table-sm">
        <tr>
            <th>RegisterNo</th>
            <th>Name</th>
            <th>DateofBirth</th>
            <th>Gender</th>
            <th>Address</th>
        </tr>
        <tr *ngFor="let student of students">
            <td>{{student.rollNo}}</td>
            <td>{{student.name}}</td>
            <td>{{student.dateOfBirth}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.address}}</td>
        </tr>
    </table>
</form>
