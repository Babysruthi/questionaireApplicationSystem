<br>
<h3 style="text-align: center;font-size: 20px;"><b><i>Add StudentDetails</i></b></h3>
<form [formGroup]="getStudent">
    <br>
    <table>
        <tr>
            <th>Register No</th>
            <td><input  type="number" class="form-control" name="rollNo" formControlName="rollNo" required></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input  type="text" class="form-control" name="name" formControlName="name" required></td>
        </tr>
        <tr>
            <th>Standard</th>
            <td><input  type="text" class="form-control" name="standard" formControlName="standard"  required></td>
        </tr>
        <tr>
            <th>Section</th>
            <td><input  type="text" class="form-control" name="section" formControlName="section" (change)="getclass()"  required></td>
        </tr>
        
        <tr>
            <th>DateOfBirth</th>
            <td><input  type="date" class="form-control" name="dateOfBirth" formControlName="dateOfBirth" required></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><input  type="text" class="form-control" name="gender" formControlName="gender" required></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input  type="textarea" class="form-control" name="address" formControlName="address" required></td>
        </tr>
    </table>
    <br>
    <button style="margin-left: 3.6cm;" (click)="add()" class="btn btn-info" >Add</button>
</form>
