<br>
<h3 style="text-align: center;font-size: 20px;"><b><i>Add StudentDetails</i></b></h3>
<form [formGroup]="addClass">
    <br>
    <table class="table table-hover table-sm">
        <tr>
            <th>Standard</th>
            <td><input  type="text" class="form-control" name="standard" formControlName="standard" required></td>
        </tr>
        <tr>
            <th>Section</th>
            <td><input  type="text" class="form-control" name="section" formControlName="section" required></td>
        </tr>
        <tr>
            <th>ClassNo</th>
            <td><input  type="text" class="form-control" name="roomNo" formControlName="roomNo"  required></td>
        </tr>
        
    </table>
    <br>
    <button (click)="add()" class="button btn-info" >addClass</button>
</form>
