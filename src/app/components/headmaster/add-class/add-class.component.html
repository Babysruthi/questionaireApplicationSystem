<br>
<h3 style="text-align: center;font-size: 20px;"><b><i>Add Class</i></b></h3>
<form [formGroup]="addClass">
    <br>
    <table class="table table-hover table-sm">
        <tr>
            <th>Standard</th>
            <td><select class="custom-select" style="height: 35px" name="standard" formControlName="standard" required>
                <option>Select standard</option>
                <option *ngFor="let standard of standardList">{{standard}}</option>
                
            </select></td>
        </tr>
        <tr>
            <th>Section</th>
            <td><select class="custom-select" style="height: 35px" name="section" formControlName="section" required>
                    <option>A</option>
                    <option>B</option>
                </select></td>
        </tr>
        <tr>
            <th>ClassNo</th>
            <td><input  type="text" class="form-control" name="roomNo" formControlName="roomNo"  required></td>
        </tr>
        
    </table>
   
    <button style="margin-left: 14cm;" (click)="add()" class="btn btn-info" >Add</button>
</form>
